<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Find a Job</title>
    <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'form-validation.css' %}" rel="stylesheet">
    <link href="{% static 'style.css' %}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
</head>
<body>
    <header>
        <div class="header-contents"><h1>歡迎來到人資網站</h1></div>
    </header>
    <form method='post' action= "/submit">
        {% csrf_token %}
        <br>
        <div class="col-md-5">
            <label for="area" class="form-label" style="font-size:0.6cm;">請問您想求職的縣市區域?</label>
            <select class="form-select" id="area" name="area" required>
                <option value = '台北市'>台北市</option>
                <option value = '基隆市'>基隆市</option>
                <option value = '新北市'>新北市</option>
                <option value = '桃園市'>桃園市</option>
                <option value = '新竹市'>新竹市</option>
                <option value = '苗栗縣'>苗栗縣</option>
                <option value = '台中市'>台中市</option>
                <option value = '南投縣'>南投縣</option>
                <option value = '彰化縣'>彰化縣</option>
                <option value = '雲林縣'>雲林縣</option>
                <option value = '嘉義縣'>嘉義縣</option>
                <option value = '台南市'>台南市</option>
                <option value = '高雄市'>高雄市</option>
                <option value = '屏東縣'>屏東縣</option>
                <option value = '宜蘭縣'>宜蘭縣</option>
                <option value = '花蓮縣'>花蓮縣</option>
                <option value = '台東縣'>台東縣</option>
                <option value = '澎湖縣'>澎湖縣</option>
                <option value = '連江縣'>連江縣</option>
                <option value = '金門縣'>金門縣</option>
                   </select>
        </div>
        <br>
        <div class="col-md-5">
            <label for="years" class="form-label" style="font-size:0.6cm;">請問您在此工作類型的年資為幾年?</label>
            <select class="form-select" id="years" name="years" required>
                <option value = '0'>無經驗</option>
                <option value = '1'>0-1年</option>
                <option value = '2'>1-2年</option>
                <option value = '3'>2-3年</option>
                <option value = '4'>3-4年</option>
                <option value = '5'>4-5年</option>
                <option value = '6'>5-6年</option>
                <option value = '7'>6-7年</option>
                <option value = '8'>7-8年</option>
                <option value = '9'>8-9年</option>
                <option value = '10'>9-10年</option>
            </select>
        </div>
        <div class="col-md-5">
            <br>
            <label for="edu" class="form-label" style="font-size:0.6cm;">請選擇學歷要求</label>
            <select class="form-select" id="edu" name="edu" required>
                <option value = '高中以下'>高中以下</option>
                <option value = '高中'>高中</option>
                <option value = '大學'>大學</option>
                <option value = '專科'>專科</option>
                <option value = '碩士'>碩士</option>
                <option value = '博士'>博士</option>
            </select>
            <br>
            <label>請輸入您的工作內容?</label>
            <p><textarea style="font-size:16px;padding:10px"  name="work"   placeholder="請詳述您的工作經歷或附上您的履歷" rows="12" cols="100" required></textarea></p>

            <button class="w-100 btn btn-primary btn-lg" type="submit" action = "/submit" method = "post">確認送出</button>
            <br>
        </div>
    </form>
</body>
</html>
